# This workflow will install Python dependencies, run check on trained agents
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Check-Trained-Agents

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    # Skip CI if [ci skip] in the commit message
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # cpu version of pytorch - faster to download
        pip install torch==1.8.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
        # temp fix: use pybullet 3.0.8 (issue with numpy for 3.0.9)
        pip install pybullet==3.0.8
        pip install -r requirements.txt
        # Use headless version
        pip install opencv-python-headless
        # install parking-env to test HER
        pip install git+https://github.com/eleurent/highway-env
        # Add support for pickle5 protocol
        pip install pickle5
    - name: Check trained agents
      run: |
        make check-trained-agents
